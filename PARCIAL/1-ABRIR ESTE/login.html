<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIAR SESION</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="/Main/img/LOGO.png" type="image/x-icon">
</head>
<body>
    <div class="form-container">
        <img src="/Main/img/LOGO.png" alt="LOGO">
        <h2>ingrese usuario y contraseña</h2>
        <form id="contactForm" action="/Main/index.html" method="get" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label class="label">
                    <input type="text" class="input" id="name" name="name" placeholder=" " required >
                    <span class="label_name">Ingresa tu nombre</span>
                </label>
            
                <label class="label">
                    <input type="password" placeholder=" " class="input" required>
                    <span class="label_name">Ingresa tu contraseña</span>
                </label>
            </div>
            <input type="submit" value="Ingresar">
        </form>
    </div>
    <script defer src="login.js"></script>
</body>
</html>
