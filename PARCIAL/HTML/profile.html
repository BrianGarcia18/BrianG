<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/CSS + JS/profile.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Contenedor del perfil de usuario -->
    <div class="profile-container">
        <h2>Editar Perfil</h2>
        
        <!-- Formulario para editar el perfil -->
        <form id="profile-form">
            
            <!-- Campo para el nombre -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <!-- Campo para el apellido -->
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>

            <!-- Campo de correo electr√≥nico (solo lectura) -->
            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" readonly>

            <!-- Campo para la fecha de nacimiento -->
            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" name="dob" required>
            
            <!-- Campo para el n√∫mero de tel√©fono con validaci√≥n -->
            <label for="phone">N√∫mero de Tel√©fono:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Ejemplo: 1234567890" required>

            <!-- Campo para la direcci√≥n -->
            <label for="address">Direcci√≥n:</label>
            <input type="text" id="address" name="address" required>

            <!-- Campo para la contrase√±a con bot√≥n de visibilidad -->
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password">
            <span id="togglePassword">üëÅÔ∏è</span>

            <!-- Bot√≥n para guardar los cambios -->
            <button type="button" id="save-profile-btn">Guardar Cambios</button>
        </form>
    </div>

    <!-- Script para manejar la l√≥gica del perfil -->
    <script src="/CSS + JS/profile.js"></script>
</body>
</html>
